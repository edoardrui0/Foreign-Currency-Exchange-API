<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foreign Currency Exchange API</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Currency Exchange</h1>
      </header>
      <div class="form">
        <form>
          <label for="currentCurrencyName"
            >Please enter the currency you currently use:</label
          >
          <select
            name="currentCurrencyName"
            id="currentCurrencyName"
            class="currentCurrencyName"
          ></select>

          <label for="foreignCurrencyName"
            >Please enter the currency you wish to convert to:</label
          >
          <select
            name="foreignCurrencyName"
            id="foreignCurrencyName"
            class="foreignCurrencyName"
          ></select>

          <label for="currencyAmount"
            >Select the amount of currency to exchange:</label
          >
          <input
            type="number"
            name="currencyAmount"
            class="js-currency-amount"
            value="100"
          />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <p id="js-error-message" class="error-message"></p>
      <section class="results hidden"></section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>

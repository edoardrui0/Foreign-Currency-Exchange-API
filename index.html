<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foreign Currency Exchange API</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Enter a country</h1>
        <!-- this has to be a dropdown menu with different countries from a country API -->
        <form>
          <label for="currentCurrencyName"
            >Please enter the country you are visiting from:</label
          >
          <select
            name="currenctCurrencyName"
            id="currenctCurrencyName"
            class="currenctCurrencyName"
          ></select>
        </form>
        <form>
          <label for="foreignCurrencyName">Enter a country:</label>
          <!-- this dropdown menu is all placeholder at the moment. 
               it will get replaced via JS -->
          <select
            name="foreignCurrencyName"
            id="foreignCurrencyName"
            class="foreignCurrencyName"
          ></select>
          <input
            type="number"
            name="currencyAmount"
            class="js-currency-amount"
            value="10"
          />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <p id="js-error-message" class="error-message"></p>
      <section class="results hidden"></section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
